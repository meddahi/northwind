<div *ngIf="dataloaded==false" class="spinner-grow text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>

  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} aradınız
  </div>

<table *ngIf="dataloaded==true" class="table"> 
    <thead> 
        <th>Id</th>
        <th>Ürün adı</th>
        <th>Kategori</th>
        <th>Fiyat</th>
        <th>Kdv'li Fiyat</th>
        <th>Stok Adedi</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText"> 
            <td>{{product.productId}} </td>
            <td>{{product.productName |uppercase}} </td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice |currency }} </td>
            <td>{{product.unitPrice |vatAdded:10 |currency }} </td>
            <td>{{product.unitInStock}} </td>       
            <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td> 
        </tr>
    </tbody>
</table>
